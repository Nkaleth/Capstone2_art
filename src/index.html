<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
</head>
<body>

    <section class="gallery">  <!--gallery div -->
        <article class="painting">  <!-- container for each painting--> 
        </article>

        <button id="436453">
            <p>Comment button test</p>
        </button>
        
        <article class="popUpComments">
            <img id="xclose" class="xclose">
            <section class="imageComments">
                <img src="https://images.metmuseum.org/CRDImages/ep/web-large/DP-20748-001.jpg" alt="" srcset="">
            </section>
            <section class ="detailsComments" >
                <p class="titleComments">Esther before Ahasuerus</p>
                <ul class="dataPaintingComments">
                    <li>Year: 1969</li>
                    <li>Artist : Artemisia Gentileschi</li>
                    <li>Nationality : Italian</li>
                    <li>Medium : Oil on canvas</li>
                </ul>
            </section>
            <section class="divComments">
                <p class="countComments">Comments 2</p>
                <ul class="listComments">
                    <li class="userComment"> 07/02/2023 Alex: I'd love to buy it!</li>
                </ul>
            </section>
            <section class="addComment">
                <p>Add a comment</p>
                <form class="formComment" action="">
                    <input class="username" type="text" name="" id="username" placeholder="Your name" required>
                    <input class="comment" type="text" name="" id="comment" placeholder="Your insights" required>
                    <button class="addCommentButton" type="submit">Comment</button>
                </form>
            </section>
        </article>
    </article>
</section>
    </section>

    <footer>
        <p>Created by Microverse under CC license</p>
    </footer>
</body>
</html>
